<script type="text/javascript">
var initWords = function (element) {
const symbols = ['E Double G', 'E Double G', 'E Double G'];
let count = 0;
const iteration = () => {
element.innerHTML = symbols[parseInt(count / 2, 10) % symbols.length];
if (count % 2 !== 0) {
element.classList.add("LANGUAGE");
} else {
element.classList.remove("LANGUAGE");
}
count++;
if (count === symbols.length * 2) {
count = 0;
}
};
let inthandle = setInterval(iteration, 8100);
iteration();}
initWords(document.getElementById("A1"));
</script>
