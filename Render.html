<script>
function shuffleArray(array) {
for (let i = array.length - 1; i > 0; i--) {
const j = Math.floor(Math.random() * (i + 1));
[array[i], array[j]] = [array[j], array[i]];
}
return array;
}
function CastLoadImages() {
const images = document.querySelectorAll('.gallery-item img');
const options = {
root: null,
rootMargin: '400px'
};
const loadImage = (image) => {
image.setAttribute('src', image.getAttribute('data-src'));
const handleImageLoad = () => {
image.classList.add('loaded');
image.removeEventListener('load', handleImageLoad);
};
image.addEventListener('load', handleImageLoad);
image.removeAttribute('data-src');
};
const handleIntersection = (entries, observer) => {
entries.forEach((entry) => {
if (entry.intersectionRatio > 0 || entry.isIntersecting) {
loadImage(entry.target);
observer.unobserve(entry.target);
}
});
};
const observer = new IntersectionObserver(handleIntersection, options);
images.forEach((image) => {
observer.observe(image);
});
}
window.addEventListener('DOMContentLoaded', () => {
const gallery = document.getElementById('gallery');
const galleryItems = Array.from(gallery.getElementsByClassName('gallery-item'));
const shuffledItems = shuffleArray(galleryItems);
galleryItems.forEach((item) => {
item.parentNode.removeChild(item);
});
shuffledItems.forEach((item) => {
gallery.appendChild(item);
});
CastLoadImages();
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryImages = document.querySelectorAll('.gallery img');
    const previewBox = document.querySelector('.preview-box');
    const previewWrapper = document.querySelector('.preview-wrapper');
    const minWidth = 1400;
    let hidePreviewTimeout;

    galleryImages.forEach((image) => {
      image.addEventListener('mouseenter', showPreview);
      image.addEventListener('mouseleave', hidePreview);
      image.addEventListener('mousemove', movePreview);
    });

    function showPreview(event) {
      const imageUrl = event.target.getAttribute('data-hover');
      if (window.innerWidth >= minWidth) {
        previewWrapper.style.backgroundImage = `url(${imageUrl})`;
        previewBox.classList.add('renders');
        previewBox.style.pointerEvents = 'none';
        const tempImg = new Image();
        tempImg.src = imageUrl;
        tempImg.addEventListener('load', () => {
          previewWrapper.style.opacity = '1';
        });
      }
    }

    function hidePreview() {
      previewBox.classList.remove('renders');
    }

    function movePreview(event) {
      clearTimeout(hidePreviewTimeout);
      const mouseY = event.clientY;
      const mouseX = event.clientX;
      const previewBoxHeight = previewBox.offsetHeight;
      const previewBoxWidth = previewBox.offsetWidth;
      const viewportHeight = window.innerHeight;
      const viewportWidth = window.innerWidth;
      let top = mouseY / 4;
      let right = mouseX / 2.4 - 24;
      if (top + previewBoxHeight > viewportHeight) {
        top = mouseY - previewBoxHeight - 24;
      }
      if (right + previewBoxWidth > viewportWidth) {
        right = mouseX - previewBoxWidth - 24;
      }
      previewBox.style.top = `${top}px`;
      previewBox.style.right = `${right}px`;
    }
  });
</script>
<script>
const darkThemeBtn = document.getElementById("dark-theme-casts");
let isDarkMode = getCookie("SharpFaithvectorViews") === "true";
applyMode();
darkThemeBtn.addEventListener("click", function() {
isDarkMode = !isDarkMode;
applyMode();
setCookie("SharpFaithvectorViews", isDarkMode);
});
function applyMode() {
const svgIcon = document.querySelector("#dark-theme-casts svg");
const darkFillColor = "#141414";
const lightFillColor = "#fff";
if (isDarkMode) {
document.body.style.backgroundColor = darkFillColor;
document.querySelectorAll(".G____Cast, .G_Cast").forEach(element => {
element.style.backgroundColor = darkFillColor;
});
document.querySelectorAll(".gallery article img").forEach(element => {
element.style.filter = "drop-shadow(0 0 1px #f40)";
});
document.querySelectorAll("#dark-theme-casts").forEach(element => {
element.style.filter = "drop-shadow(0 -1px 1px #f40)";
});
svgIcon.querySelector("path:nth-child(1)").setAttribute("fill", lightFillColor);
svgIcon.querySelector("path:nth-child(2)").setAttribute("fill", darkFillColor);
} else {
document.body.style.backgroundColor = lightFillColor;
document.querySelectorAll(".G____Cast, .G_Cast").forEach(element => {
element.style.backgroundColor = lightFillColor;
});
document.querySelectorAll(".gallery article img").forEach(element => {
element.style.filter = "drop-shadow(0 0 1px #141414)";
});
document.querySelectorAll("#dark-theme-casts").forEach(element => {
element.style.filter = "drop-shadow(0 0 1px #141414)";
});
svgIcon.querySelector("path:nth-child(1)").setAttribute("fill", darkFillColor);
svgIcon.querySelector("path:nth-child(2)").setAttribute("fill", lightFillColor);
}
}
function setCookie(name, value) {
document.cookie = name + "=" + value + "; path=/";
}
function getCookie(name) {
const cookieName = name + "=";
const cookieArray = document.cookie.split(";");
for (let i = 0; i < cookieArray.length; i++) {
let cookie = cookieArray[i];
while (cookie.charAt(0) === " ") {
cookie = cookie.substring(1);
}
if (cookie.indexOf(cookieName) === 0) {
return cookie.substring(cookieName.length, cookie.length);
}
}
return "";
}
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
var CAST = document.body;
CAST.style.transition = "all 1.4s";
setTimeout(function() {
CAST.style.opacity = "1";
});
});
</script>
