<script type="text/javascript">
var initWords = function (element) {
const symbols = ['Good', 'God', 'Gud', 'Gott', '&nbsp;', 'Good', 'Gud', 'Gott', 'God', 'Gud', 'Gott', 'Gud', 'God', 'Gut', 'God', 'Gud', 'Gott'];
let count = 0;
const iteration = () => {
element.innerHTML = symbols[parseInt(count / 2, 10) % symbols.length];
if (count % 2 !== 0) {
element.classList.add("LANGUAGE");
} else {
element.classList.remove("LANGUAGE");
}
count++;
if (count === symbols.length * 2) {
count = 0;
}
};
let inthandle = setInterval(iteration, 999);
iteration();}
initWords(document.getElementById("WORD1"));
</script>
