<!DOCTYPE html>
<html>
<head>
<link href="Write/Shine.css" rel="stylesheet">
<script src="Write/bounds.js"></script>
</head>
<body>
<div class="WORD">
<h1 class="HEADERING" style="max-height:99px;" id="WORD1">God</h1>
<img src="Dia/GodIsGood.png" style="margin-top:9%;max-width:100%;max-height:100%;">
<img src="Dia/GodIsGood2.png" style="margin-top:4.5%;max-width:100%;max-height:100%;">
<img src="Dia/GodIsGood3.png" style="margin-top:5%;max-width:100%;max-height:100%;">
<img src="Dia/GodIsGood4.png" style="margin-top:9%;max-width:100%;max-height:100%;">
</div>
<script type="text/javascript">
const symbols = ['Diagraphical', 'Ascent', 'accent', 'To', 'God'];
let count = 0;
const element = document.getElementById("WORD1");
const iteration = () => {
element.innerHTML = symbols[parseInt(count / 2, 10) % symbols.length];
if (count % 2 !== 0) {
element.classList.add("LANGUAGE");
} else {
element.classList.remove("LANGUAGE");
}
count++;
if (count === symbols.length * 2) {
count = 0;
}
};
let inthandle = setInterval(iteration, 145);
iteration();
</script>
</body>
</html>
