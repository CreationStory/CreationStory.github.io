<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255, 41, 0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255, 124, 0);stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="emboss">
      <feConvolveMatrix
        in="SourceAlpha"
        kernelMatrix="0 -14 1, 0 0 0, 0 0 0"
        result="emboss"
      />
      <feComposite
        in="SourceGraphic"
        in2="emboss"
        operator="arithmetic"
        k1="0.4"
        k2="0.7"
      />
    </filter>
  </defs>
  <circle cx="150" cy="150" r="100" fill="url(#grad)" filter="url(#emboss)" />
  <text
    x="150"
    y="160"
    text-anchor="middle"
    font-family="Verdana"
    font-size="60"
    font-weight="bold"
    fill="#242424"
    filter="url(#drop-shadow)"
  >
    CS
  </text>
  <text
    x="150"
    y="190"
    text-anchor="middle"
    font-family="Arial"
    font-size="14"
	font-weight="bold"
    fill="#141414"
    filter="url(#drop-shadow)"
  >
    Sharp.Faith
  </text>
</svg>