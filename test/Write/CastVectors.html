<script>
  var intervalId; // Variable to store the interval ID

  window.addEventListener("message", function (event) {
    var data = event.data;

    function setOpacityContinuously() {
      var canvas = document.querySelector("#CastRender canvas");
      if (canvas) {
        canvas.style.opacity = "1";
      }
    }

    if (data.action === "setOpacity") {
      // Apply opacity immediately for the first time
      setOpacityContinuously();

      // Start the interval for subsequent applications
      intervalId = setInterval(setOpacityContinuously, 480);
    } else if (data.action === "resetOpacity") {
      // Stop the interval when the user stops hovering
      clearInterval(intervalId);

      var canvas = document.querySelector("#CastRender canvas");
      if (canvas) {
        canvas.style.opacity = ".28";
      }
    }
  });
</script>
